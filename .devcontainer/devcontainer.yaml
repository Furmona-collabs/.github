name: Furmona-VPS
image: mcr.microsoft.com/devcontainers/base:ubuntu

hostRequirements:
  cpus: 8
  memory: "32gb"
  storage: "64gb"

features:
  ghcr.io/devcontainers/features/docker-in-docker: 2
  ghcr.io/devcontainers/features/sshd: 1

onCreateCommand:
  - apt update && apt install -y nginx python3 python3-pip net-tools
  - echo "Codespace ready with 8-core and 32GB RAM"

postStartCommand:
  - service nginx start
  - service ssh start

forwardPorts:
  - 22
  - 80

portsAttributes:
  "22":
    visibility: public
  "80":
    visibility: public
